<div class="dashboard-header">
  <h1 class="text-2xl font-bold">GrowDash ðŸŒ¿</h1>
  <p class="text-gray-600 mb-6">Monitor and analyze your plant growth metrics in real-time with customizable views.</p>
</div>

<div class="dashboard-layout">
  <app-control-panel
    [sensors]="sensors"
    (viewChange)="onViewChange($event)"
    (timeRangeChange)="onTimeRangeChange($event)">
  </app-control-panel>

  <div class="dashboard-container">
    <gridster [options]="options">
      <gridster-item *ngFor="let item of dashboard" [item]="item">
        <app-sensor-card [sensor]="item.sensor"></app-sensor-card>
      </gridster-item>
    </gridster>
  </div>
</div>
